openapi: 3.0.3
info:
  title: Swagger Rule Engine - OpenAPI 3.0
  description: |
    This is a Rule Engine based on the OpenAPI 3.0 specification.  You can find out more about
    Swagger at [https://swagger.io](https://swagger.io). In the first iteration of the Rule Engine, we've switched to the design first approach!
    You can now help us improve the API whether it's by making changes to the definition itself or to the code.
    That way, with time, we can improve the API in general, and expose some of the new features in OAS3.
   
    Some useful links:
    - [The Rule Engine repository](https://gitlab.com/sixbell/componentes/rule-engine/backend)
    - [The source API definition for the Rule Engine](https://gitlab.com/sixbell/componentes/rule-engine/api/-/blob/develop/openapi.yaml?ref_type=heads)
  termsOfService: http://swagger.io/terms/
  contact:
    email: rule-engine@sixbell.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.0.1
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: https://rule-engine.sixbell.com/api/v3
tags:
  - name: context
    description: Operations about contexts
    externalDocs:
      description: Find out more
      url: http://swagger.io
  - name: var-type
    description: Operations about variable types
    externalDocs:
      description: Find out more about our store
      url: http://swagger.io
  - name: variable
    description: Operations about variables
    externalDocs:
      description: Find out more about our store
      url: http://swagger.io
  - name: rule
    description: Operations about rules
  - name: executions
    description: Operations about executions
paths:
  /contexts:
    post:
      tags:
        - context
      summary: create context
      description:  |
        Create a new Context Rule.
      operationId: createContext
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContextCreateRequest'
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseMessage'
              examples:
                ok: 
                  $ref: '#/components/examples/ContextCreateOrModifyOkResponseExample'
                alreadyExists:
                  $ref: '#/components/examples/ContextAlreadyExistsResponseExample'
                exception:
                  $ref: '#/components/examples/ContextExceptionResponseExample'
                otherException:
                  $ref: '#/components/examples/ContextOtherExceptionResponseExample'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
    put:
      tags:
        - context
      summary: modify context
      description:  |
        Modify a Context Rule.
      operationId: modifyContext
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContextModifyRequest'
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseMessage'
              examples:
                ok: 
                  $ref: '#/components/examples/ContextCreateOrModifyOkResponseExample'
                notFound:
                  $ref: '#/components/examples/ContextNotFoundResponseExample'
                exception:
                  $ref: '#/components/examples/ContextExceptionResponseExample'
                otherException:
                  $ref: '#/components/examples/ContextOtherExceptionResponseExample'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
    get:
      tags:
        - context
      summary: list contexts
      description:  |
        Service to list all contexts.
      operationId: listContext
      parameters:
        - name: label
          in: query
          description: label
          required: false
          style: form
          schema:
            type: string
        - name: statusId
          in: query
          description: statusId
          required: false
          style: form
          schema:
            type: string        
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseMessage'
              examples:
                ok:
                  $ref: '#/components/examples/ContextListOkResponseExample' 
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /contexts/{contextId}:
    get:
      tags:
        - context
      summary: get context
      description:  |
        Get details of context.
      operationId: getContext
      parameters:
        - name: contextId
          in: path
          description: contextId
          required: true
          style: simple
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseMessage'
              examples:
                ok:
                  $ref: '#/components/examples/ContextGetOkResponseExample'
                notExists:
                  $ref: '#/components/examples/ContextNotFoundResponseExample' 
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
    delete:
      tags:
        - context
      summary: delete context
      description:  |
        Service to delete a context.
      operationId: deleteContext
      parameters:
        - name: contextId
          in: path
          description: contextId
          required: true
          style: simple
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseMessage'
              examples:
                ok:
                  $ref: '#/components/examples/ContextGetOkResponseExample'
                notExists:
                  $ref: '#/components/examples/ContextNotFoundResponseExample'  
        '204':
          description: No Content
        '401':
          description: Unauthorized
        '403':
          description: Forbidden      
  /contexts/{contextId}/variables:
    post:
      tags:
        - variable
      summary: create variable
      description:  |
        Create a new variable and associates a context.
      operationId: createVariable
      parameters:
        - name: contextId
          in: path
          description: contextId
          required: true
          style: simple
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VariableCreateRequest'
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseMessage'
              examples:
                ok: 
                  $ref: '#/components/examples/VariableCreateOrModifyOkResponseExample'
                alreadyExists:
                  $ref: '#/components/examples/VariableAlreadyExistsResponseExample'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
    put:
      tags:
        - variable
      summary: modify variable
      description:  |
        Modify a Variable.
      operationId: modifyVariable
      parameters:
        - name: contextId
          in: path
          description: contextId
          required: true
          style: simple
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VariableModifyRequest'
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseMessage'
              examples:
                ok: 
                  $ref: '#/components/examples/VariableCreateOrModifyOkResponseExample'
                notFound:
                  $ref: '#/components/examples/VariableNotFoundResponseExample'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
    get:
      tags:
        - variable
      summary: list variables
      description:  |
        Service to list all variables of a context.
      operationId: listVariable
      parameters:
        - name: contextId
          in: path
          description: contextId
          required: true
          style: simple
          schema:
            type: integer
            format: int64
        - name: name
          in: query
          description: name
          required: false
          style: form
          schema:
            type: string
        - name: type
          in: query
          description: type
          required: false
          style: form
          schema:
            type: string    
        - name: format
          in: query
          description: format
          required: false
          style: form
          schema:
            type: string    
        - name: statusId
          in: query
          description: statusId
          required: false
          style: form
          schema:
            type: string        
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseMessage'
              examples:
                ok:
                  $ref: '#/components/examples/VariableListOkResponseExample' 
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /contexts/{contextId}/variable/{variableId}:
    get:
      tags:
        - variable
      summary: get variable
      description:  |
        Get details of variable.
      operationId: getVariable
      parameters:
        - name: contextId
