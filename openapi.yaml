          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseMessage'
              examples:
                ok:
                  $ref: '#/components/examples/VariableGetOkResponseExample'
                notExists:
                  $ref: '#/components/examples/VariableNotFoundResponseExample' 
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
    delete:
      tags:
        - variable
      summary: delete variable
      description:  |
        Service to delete a variable.
      operationId: deleteVariable
      parameters:
        - name: contextId
          in: path
          description: contextId
          required: true
          style: simple
          schema:
            type: integer
            format: int64
        - name: variableId
          in: path
          description: variableId
          required: true
          style: simple
          schema:
            type: integer
            format: int64   
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseMessage'
              examples:
                ok:
                  $ref: '#/components/examples/VariableGetOkResponseExample'
                notExists:
                  $ref: '#/components/examples/VariableNotFoundResponseExample'  
        '204':
          description: No Content
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /contexts/{contextId}/rules:
    post:
      tags:
        - rule
      summary: create rule
      description:  |
        Create a new rule and associates a context.
      operationId: createRule
      parameters:
