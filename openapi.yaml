  /contexts/{contextId}/rules/{ruleId}:
    get:
      tags:
        - rule
      summary: get rule
      description:  |
        Get details of rule.
      operationId: getRule
      parameters:
        - name: contextId
          in: path
          description: contextId
          required: true
          style: simple
          schema:
            type: integer
            format: int64
        - name: ruleId
          in: path
          description: ruleId
          required: true
          style: simple
          schema:
            type: integer
            format: int64    
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseMessage'
              examples:
                ok:
                  $ref: '#/components/examples/RuleGetOkResponseExample'
                notExists:
                  $ref: '#/components/examples/RuleNotFoundResponseExample' 
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
    delete:
      tags:
        - rule
      summary: delete rule
      description:  |
        Service to delete a rule.
      operationId: deleteRule
      parameters:
        - name: contextId
          in: path
          description: contextId
          required: true
          style: simple
          schema:
            type: integer
            format: int64
        - name: ruleId
          in: path
          description: ruleId
          required: true
          style: simple
          schema:
            type: integer
            format: int64   
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseMessage'
              examples:
                ok:
                  $ref: '#/components/examples/RuleGetOkResponseExample'
                notExists:
                  $ref: '#/components/examples/RuleNotFoundResponseExample'  
        '204':
