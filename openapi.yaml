  /var-types:
    get:
      tags:
        - var-type
      summary: list variable types
      description:  |
        Service to list all availables variable types.
      operationId: listVarTypes
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseMessage'
              examples:
                ok:
                  $ref: '#/components/examples/VarTypeListOkResponseExample' 
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found                     
  /rule-executions:
    post:
      tags:
        - executions
      summary: run execution
      description:  |
        Run a execution over a context.
      operationId: createExecution
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExecutionCreateRequest'
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseMessage'
              examples:
                ok: 
                  $ref: '#/components/examples/ExecutionCreateOrModifyOkResponseExample'
                
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
components:
  schemas:
    ContextCreateRequest:
      title: ContextCreateRequest
      required:
        - label        
      type: object
      properties:
        label:
          type: string
          maxLength: 100
          minLength: 10
          example: "SB_MVT_CONTEXT"
        description:
          type: string
          maxLength: 1000
          minLength: 0
          example: "Service Broker Movistar Context"
        ini_date:
          type: string
          example: "2024-03-14 12:30:00"
        end_date:
          type: string
          example: "2025-03-14 12:30:00"
        status:
          type: integer
          format: int32
          example: 1
    ContextModifyRequest:
      title: ContextModifyRequest
      required:
        - contextId
        - label        
      type: object
      properties:
        contextId:
          type: integer
          format: int32
          example: 1000
        label:
          type: string
          maxLength: 100
          minLength: 10
          example: "SB_MVT_CONTEXT"
        description:
          type: string
          maxLength: 1000
          minLength: 0
          example: "New description for context"
        ini_date:
          type: string
          example: "2024-03-14 12:30:00"
        end_date:
          type: string
          example: ""
        status:
          type: integer
          format: int32
          example: 2
    VariableCreateRequest:
      title: VariableCreateRequest
      required:
        - name
        - typeId
        - format        
      type: object
      properties:
        name:
          type: string
          maxLength: 100
          minLength: 10
          example: "BLOCKS_COUNTER"
        description:
          type: string
          maxLength: 1000
          minLength: 0
          example: "Variable to storage a blocks counter"
        typeId:
          type: integer
          format: int32
          example: 1000
        format:
          type: string
          enum:
            - In
            - Out
          example: "In"
    VariableModifyRequest:
      title: VariableModifyRequest
      required:
        - variableId
        - name
        - typeId
        - format        
      type: object
      properties:
        variableId:
          type: integer
          format: int32
          example: 1000
        name:
          type: string
          maxLength: 100
          minLength: 10
          example: "BLOCKS_COUNTER_REDIS"
        description:
          type: string
          maxLength: 1000
          minLength: 0
          example: "New description to variable"
        typeId:
          type: integer
          format: int32
          example: 1000
        format:
          type: string
          enum:
            - In
            - Out
          example: "Out"    
    RuleCreateRequest:
      title: RuleCreateRequest
      required:
        - priority
        - when        
      type: object
      properties:
        name:
          type: string
          maxLength: 100
          minLength: 10
          example: "SpeedUp"
        description:
          type: string
          maxLength: 1000
          minLength: 0
          example: "When testcar is speeding up we increase the speed."
        priority:
          type: integer
          format: int32
          example: 1
        when:
          type: string
          example: "TestCar.SpeedUp == true && TestCar.Speed < TestCar.MaxSpeed"
        then:
          type: string
          example: "TestCar.Speed = TestCar.Speed + TestCar.SpeedIncrement"
        status:
          type: integer
          format: int32
          example: 1    
    RuleModifyRequest:
      title: RuleModifyRequest
      required:
        - ruleId
        - priority
        - when        
      type: object
      properties:
        ruleId:
          type: integer
          format: int32
          example: 1000
        name:
          type: string
          maxLength: 100
          minLength: 10
          example: "SpeedUp Modified"
        description:
          type: string
          maxLength: 1000
          minLength: 0
          example: "When testcar is speeding up we increase the speed."
        priority:
          type: integer
          format: int32
          example: 1
        when:
          type: string
          example: "TestCar.SpeedUp == true && TestCar.Speed <= TestCar.MaxSpeed"
        then:
          type: string
          example: "TestCar.Speed = TestCar.Speed + TestCar.SpeedIncrement" 
        status:
          type: integer
          format: int32
          example: 1
    ExecutionCreateRequest:
      title: ExecutionCreateRequest
      required:
        - context
        - variables        
      type: object
      properties:
        label:
          type: string
          maxLength: 100
          minLength: 10
          example: "SB_MVT_CONTEXT"
        variables:
          type: array
          items:
              type:  object
          example: [{"SpeedUp": true},{"Speed": 100}, {"MaxSpeed": 120}]
    ResponseMessage:
      title: ResponseMessage
      type: object
      properties:
        codError:
          type: integer
          format: int32
        descError:
          type: string
        dto:
          type: object      
  examples:
    ContextCreateOrModifyOkResponseExample:
     value:
      codError: 0
      descError: "OK"
      dto:
        contextId: 1000       
    ContextAlreadyExistsResponseExample:        
      value:
        codError: 1000
        descError: "Context Already Exists"
        dto: null
    ContextExceptionResponseExample:  
      value:
        codError: 1001
        descError: "Exception"
        dto: null
    ContextOtherExceptionResponseExample:  
      value:
        codError: 1002
        descError: "Other Exception"
        dto: null
    ContextNotFoundResponseExample:  
      value:
        codError: 1003
        descError: "ContextNotFound"
        dto: null
    ContextGetOkResponseExample:
      value:
        codError: 0
        descError: "OK"
        dto:
          contextId: 1000
          label: "SV_MVT_CONTEXT"
          description: "Service Broker Movistar Context" 
          ini_date: "2024-03-14 12:30:00"
          end_date: "2025-03-14 12:30:00" 
          statusId : 1
    ContextListOkResponseExample:
      value:      
        codError: 0
        descError: "OK"
        dto:
          contexts: [{"contextId":1000,"label":"SV_MVT_CONTEXT", "description":"Service Broker Movistar Context", "ini_date":"2024-03-14 12:30:00", "end_date":"2025-03-14 12:30:00", "statusId":1},{"contextId":1001,"label":"TMP_TELCEL_CONTEXT", "description":"TMP Telcel Context", "ini_date":"2024-04-10 00:00:00", "end_date":"", "statusId":1} ]    
    ContextDeleteOkResponseExample:
     value:
      codError: 0
      descError: "OK"
      dto: null
    VariableCreateOrModifyOkResponseExample:
     value:
      codError: 0
      descError: "OK"
      dto:
        variableId: 1000          
    VariableAlreadyExistsResponseExample:        
      value:
        codError: 2000
        descError: "Variable Already Exists"
        dto: null
    VariableNotFoundResponseExample:  
      value:
        codError: 2003
        descError: "VariableNotFound"
        dto: null
    VariableGetOkResponseExample:
      value:
        codError: 0
        descError: "OK"
        dto:
          contextId: 1000
          variableId: 1000
          name: "BLOCKS_COUNTER"
          description: "Variable to storage a blocks counter"
          typeId: 1000
          format: "In"
    VariableListOkResponseExample:
      value:      
        codError: 0
        descError: "OK"
        dto:
          variables: [{"variableId":1000,"name":"BLOCKS_COUNTER", "description":"Variable to storage a blocks counter", "typeId":1000, "format":"In"},{"variableId":1001,"name":"ROUTE_IP", "description":"Variable to storage a route ip", "typeId":1001, "format":"In"} ]    
    VariableDeleteOkResponseExample:
     value:
      codError: 0
      descError: "OK"
      dto: null    
    RuleCreateOrModifyOkResponseExample:
     value:
      codError: 0
      descError: "OK"
      dto:
        ruleId: 1000          
    RuleAlreadyExistsResponseExample:        
      value:
        codError: 3000
        descError: "Rule Already Exists"
        dto: null
    RuleNotFoundResponseExample:  
      value:
        codError: 3003
        descError: "RuleNotFound"
        dto: null
    RuleGetOkResponseExample:
      value:
        codError: 0
        descError: "OK"
        dto:
          contextId: 1000
          ruleId: 1000
          name: "SpeedUp"
          description: "When testcar is speeding up we increase the speed."
          priority: 1
          when: "TestCar.SpeedUp == true && TestCar.Speed <= TestCar.MaxSpeed"
          then: "TestCar.Speed = TestCar.Speed + TestCar.SpeedIncrement"
    RuleListOkResponseExample:
      value:      
        codError: 0
